<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>gis - {{  template "title" . -}}</title>
    <meta name="description" content="{{- template "description" . -}}">

    <!-- Global styles. -->
    <style>
        html {
            background-color: #fff;
            color: #333;
            font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', 'Courier', 'monospace';
            font-size: 14px;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            max-width: 888px;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
            transition: opacity 0.1s ease-in;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Layout styling. -->
    <style>
        header {
            margin: 2.5rem 0 2.5rem;
            text-align: center;
            user-select: none;
            -moz-user-select: -moz-none;
        }

        main {
            flex-grow: 1;
            margin: 0 1rem;
        }

        footer {
            color: #666;
            margin: 2.5rem 0;
            text-align: center;
        }

        footer .link {
            margin: 0 0.5rem;
            padding: 0.5rem;
            user-select: none;
            -moz-user-select: -moz-none;
        }
    </style>

    {{- template "head" . -}}
</head>
<body style="opacity: 0;" onload="document.body.style.opacity = 1;">
    <header>
        <a href="/" aria-label="home">gis</a>
        <form action="/search" method="GET" enctype="application/x-www-form-urlencoded">
            <input type="text" name="q" value="{{- template "query" . -}}"/>
            <input type="submit" value="search" />
        </form>
    </header>
    <main>
        {{- template "body" . -}}
    </main>
    <footer>
        <a class="link" href="/">home</a>
        <a class="link" href="https://github.com/g-harel/gis">source</a>
        <a class="link" href="mailto:gabrielj.harel@gmail.com">contact</a>
    </footer>
</body>
</html>
